<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Spring Form</h2>
<form action="result.html" th:action="@{/register}" th:object="${member}" method="POST">
    <table>
        <tr>
            <td>성별</td>
            <td>
                <th:block th:each="genderCode : ${genderCodeList}">
                    <input type="radio" th:field="*{gender}" th:value="${genderCode.value}" />
                    <label th:for="${#ids.prev('gender')}" th:text="${genderCode.label}">Sports</label>
                </th:block>
            </td>
        </tr>
    </table>

    <button name="register" type="submit">등록</button>
</form>
</body>
</html>
