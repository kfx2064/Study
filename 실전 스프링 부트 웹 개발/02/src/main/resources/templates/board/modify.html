<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Board</title>
</head>
<script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script>
$(document).ready(function() {

    var formObj = $("#board");

    $("#btnModify").on("click", function() {
        formObj.attr("action", "/board/modify");
        formObj.attr("method", "post");
        formObj.submit();
    });

    $("#btnList").on("click", function () {
        self.location = "/board/list";
    });

});
</script>
<body>
<h3>Modify</h3>
<form id="board" action="success.html" th:action="@{modify}" th:object="${board}" method="POST">
    <input type="hidden" name="boardNo" th:field="*{boardNo}" />

    <table>
        <tr>
            <td>Title</td>
            <td>
                <input type="text" name="title" th:field="*{title}"/>
            </td>
            <td>
                <font color="red">
                    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
                        title의 에러 메시지
                    </span>
                </font>
            </td>
        </tr>
        <tr>
            <td>Writer</td>
            <td>
                <input type="text" name="writer" th:field="*{writer}" />
            </td>
            <td>
                <font color="red">
                    <span th:if="${#fields.hasErrors('writer')}" th:errors="*{writer}">writer의 에러 메시지</span>
                </font>
            </td>
        </tr>
        <tr>
            <td>Content</td>
            <td>
                <textarea name="content" th:field="*{content}"></textarea>
            </td>
            <td>
                <font color="red">
                    <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
                        content의 에러 메시지
                    </span>
                </font>
            </td>
        </tr>
    </table>
</form>
<div>
    <button type="submit" id="btnModify">Modify</button>
    <button type="submit" id="btnList">List</button>
</div>
</body>
</html>
