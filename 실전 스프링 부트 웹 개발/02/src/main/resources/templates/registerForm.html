<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
</head>
<script src="/static/js/jquery-3.6.0.min.js"></script>
<body>
<h2>Spring Form</h2>

<form action="result.html" th:action="@{/register}" th:object="${member}" method="POST">
    <input type="hidden" name="userId" th:field="*{userId}" />
    <table>
        <tr>
            <td>이름</td>
            <td>
                <input type="text" name="text" th:field="*{userName}" />
                <font color="red">
                    <span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">userName의 에러 메시지</span>
                </font>
            </td>
        </tr>
    </table>

    <button name="register" type="submit">등록</button>
</form>
</body>
</html>
