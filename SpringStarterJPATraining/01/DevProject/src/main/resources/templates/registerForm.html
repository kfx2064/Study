<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h2>Spring Form</h2>

<form action="result.html" th:action="@{/register}" th:object="${member}" method="POST">
    <table>
        <tr>
            <td>성별</td>
            <td>
                <input type="radio" th:field="*{gender}" th:value="male" />
                <label th:for="${#ids.prev('gender')}">Male</label>
                <br/>
                <input type="radio" th:field="*{gender}" th:value="female" />
                <label th:for="${#ids.prev('gender')}">Female</label>
                <br/>
                <input type="radio" th:field="*{gender}" th:value="other" />
                <label th:for="${#ids.prev('gender')}">Other</label>
            </td>
        </tr>
    </table>

    <button name="register" type="submit">등록</button>
</form>
</body>
</html>
